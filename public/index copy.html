<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Notizen App</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" 
          integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" 
          crossorigin="anonymous" 
          defer>

    // {{#xIf list.length '>' 0 '&&' public '==' true}} <p>condition satisfied</p>{{/xIf}}
    Handlebars.registerHelper('xIf', function (v1,o1,v2,mainOperator,v3,o2,v4,options) {
          var operators = {
              '==': function(a, b){ return a==b},
              '===': function(a, b){ return a===b},
              '!=': function(a, b){ return a!=b},
              '!==': function(a, b){ return a!==b},
              '<': function(a, b){ return a<b},
              '<=': function(a, b){ return a<=b},
              '>': function(a, b){ return a>b},
              '>=': function(a, b){ return a>=b},
              '&&': function(a, b){ return a&&b},
              '||': function(a, b){ return a||b},
            }
          var a1 = operators[o1](v1,v2);
          var a2 = operators[o2](v3,v4);
          var isTrue = operators[mainOperator](a1, a2);
          return isTrue ? options.fn(this) : options.inverse(this);
    });
  </script>

  <link rel="stylesheet" 
        href="styles/index.css">
</head>
<!-- Body-->
<body>
  <div class="container">
    <header class="header">
      <div class="header-row-1-col-1">
        <button class="button-notiz-neu button-style-1">
          <a href="./neu.html">Neue Notiz</a>
        </button>
      </div>
      <div class="header-row-1-col-2"></div>
      <div class="header-row-1-col-3">
        <select class="button-style-1" 
                name="selectStyle" >
          <option value="white" 
                  data-style-1>Layout Standard</option>
          <option value="dark" 
                  data-style-2>Layout Dunkel</option>
        </select>
      </div>
      <div class="header-row-2-col-1">
        <div class="radio-style-1">
          <input type="radio" 
                name="sortieren" 
                id="sortierenDatumErledigt" 
                value="erledigt"
                checked>
          <label for="sortierenDatumErledigt">Nach Erledigungsdatum</label>
          <input type="radio" 
                name="sortieren"
                id="sortierenDatumErstellt" 
                value="erstellt">
          <label for="sortierenDatumErstellt">Nach Erstellungsdatum</label>
          <input type="radio" 
                name="sortieren"
                id="sortierenPrio" 
                value="prio">
          <label for="sortierenPrio">Nach Priorität</label>
        </div>
      </div>
      <div class="header-row-2-col-2">
        <button class="button-zeige-abgeschlossen button-style-1">Erledigte anzeigen</button>
      </div>
    </header>
    <main class="content"></main>
    <footer class="footer">footer</footer>
  </div>
  <!-- Scripts Import-->
  <script src="js/Controllers/todo-controller.js" 
          type="module"></script>
  <!-- Handelbar Templates-->
  <script class="notiz-liste-template" 
          type="text/x-handlebars-template">
    {{#each notiz}}
    <div class="notiz-container">
      <div class="notiz-container-datum">
        <p>{{oDatumZuErledigenBis}}</p>
      </div>
      <div class="notiz-container-titel">
        <p>{{sTitel}}</p>
      </div>
      <div class="notiz-container-prio">
        <div>
          <img  class={{#xIf iPrio '==' 1 }}
                      'blitz-aktiv'
                      {{else}}
                      "blitz-inaktiv"
                      {{/xIf}}
                src="./img/Blitz.jpg" 
                alt="Blitz">
        </div>
        <div>
          <img  class={{#xIf iPrio '==' 2 }}
                      "blitz-aktiv"
                      {{else}}
                      "blitz-inaktiv"
                      {{/xIf}}
                src="./img/Blitz.jpg" 
                alt="Blitz">
        </div>
        <div>
          <img  class={{#xIf iPrio '==' 3 }}
                      "blitz-aktiv"
                      {{else}}
                      "blitz-inaktiv"
                      {{/xIf}}
                src="./img/Blitz.jpg" 
                alt="Blitz">
        </div>
        <div>
          <img  class={{#xIf iPrio '==' 4 }}
                      "blitz-aktiv"
                      {{else}}
                      "blitz-inaktiv"
                      {{/xIf}} 
                src="./img/Blitz.jpg" 
                alt="Blitz">
        </div>
        <div>
          <img  class={{#xIf iPrio '==' 5 }}
                      "blitz-aktiv"
                      {{else}}
                      "blitz-inaktiv"
                      {{/xIf}} 
                src="./img/Blitz.jpg" 
                alt="Blitz">
        </div>
      </div>
      <div class="notiz-container-status">
        <input class="notiz-status" 
                type="checkbox" 
                id ="notizStatus"
                name="notizStatus">
        <label for="notizStatus">Finished</label>
      </div>
      <div class="notiz-container-text">
        <textarea class="textarea textbox-style-1"
                  id="notizText"
                  rows="2" 
                  disabled>HTML für die note App erstellen</textarea>
        <label for="notizText">
          <svg viewBox="0 0 100 100">
            <polygon points="0,25 100,25 50,75 0,25"
                      fill="black">
            </polygon>
          </svg>
        </label>
      </div>
      <div class="notiz-container-edit">
        <button class="button-notiz-edit button-style-1"
                data-id="2">
                <a href="./update.html">Anpassen</a>
        </button>
      </div>
    </div>
    {{/each}}
  </script>
</body>
</html>
