<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Notizen App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-row-1-col-1">
        <button class="button-notiz-neu button-style-1">Neue Notiz</button>
      </div>
      <div class="header-row-1-col-2">
        <select class="button-style-1" 
                name="select-style" >
          <option value="white" 
                  data-style-1>Layout Standard</option>
          <option value="dark" 
                  data-style-2>Layout Dunkel</option>
        </select>
      </div>
      <div class="header-row-2-col-1">
        <button class="button-sortieren-datum-erledigt button-style-1">Nach Erledigungsdatum</button>
        <button class="button-sortieren-datum-erstellt button-style-1">Nach Erstellungsdatum</button>
        <button class="button-sortieren-prio button-style-1">Nach Priorität</button>
      </div>
      <div class="header-row-2-col-2">
        <button class="button-zeige-abgeschlossen button-style-1">Erledigte anzeigen</button>
      </div>
    </header>
    <main class="content">
      <div class="notiz-container">
        <div class="notiz-container-datum">
          <p>Nächsten Mittwoch</p>
        </div>
        <div class="notiz-container-titel">
          <p>CAS FEE Selbsstudium / Projekt Aufagbe erledigen</p>
        </div>
        <div class="notiz-container-prio">
          <div>
            <img class="blitz" 
                 src="./Bilder/Blitz.jpg" 
                 alt="Blitz">
          </div>
          <div>
            <img class="blitz" 
                 src="./Bilder/Blitz.jpg" 
                 alt="Blitz">
          </div>
          <div>
            <img class="blitz" 
                 src="./Bilder/Blitz.jpg" 
                 alt="Blitz">
          </div>
          <div>
            <img class="blitz" 
                 src="./Bilder/Blitz.jpg" 
                 alt="Blitz">
          </div>
          <div>
            <img class="blitz" 
                 src="./Bilder/Blitz.jpg" 
                 alt="Blitz">
          </div>
        </div>
        <div class="notiz-container-status">
          <input class="notiz-status" 
                 type="checkbox" 
                 id ="notiz-status"
                 name="notiz-status">
          <label for="notiz-status">Finished</label>
        </div>
        <div class="notiz-container-text">
          <div class="notiz-container-text-kurz">
            <textarea class="textarea-style-1" 
                      name="notiz-text" 
                      rows=2
                      readonly >HTML für die note App erstellen</textarea>
          </div>
          <div class="notiz-container-text-lang">
            <img class="blitz" 
                 src="./Bilder/Blitz.jpg" 
                 alt="Blitz">
          </div>
        </div>
        <div class="notiz-container-edit">
          <button class="button-notiz-edit button-style-1">Anpassen</button>
        </div>
      </div>
    </main>
    <footer class="footer">footer</footer>
  </div>
</body>
</html>
