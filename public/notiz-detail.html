<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Notizen App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" 
          integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" 
          crossorigin="anonymous" 
          defer>

    // {{#xIf list.length '>' 0 '&&' public '==' true}} <p>condition satisfied</p>{{/xIf}}
    Handlebars.registerHelper('xIf', function (v1,o1,v2,mainOperator,v3,o2,v4,options) {
          var operators = {
              '==': function(a, b){ return a==b},
              '===': function(a, b){ return a===b},
              '!=': function(a, b){ return a!=b},
              '!==': function(a, b){ return a!==b},
              '<': function(a, b){ return a<b},
              '<=': function(a, b){ return a<=b},
              '>': function(a, b){ return a>b},
              '>=': function(a, b){ return a>=b},
              '&&': function(a, b){ return a&&b},
              '||': function(a, b){ return a||b},
            }
          var a1 = operators[o1](v1,v2);
          var a2 = operators[o2](v3,v4);
          var isTrue = operators[mainOperator](a1, a2);
          return isTrue ? options.fn(this) : options.inverse(this);
    });
  </script>
  <link rel="stylesheet" 
        href="styles/notiz.css">
</head>
<!-- Body-->
<body>
  <div class="body-container"
       data-page-id="detail">

  </div>

    <div class="leer2"></div>

    <div class="prio-container-status" id="prio">

      <div>

      </div>
      <div>

      </div>
      <div>

      </div>
      <div>

    </div>

    <div class="leer4"></div>

    <button class="cancel button-style-1">
      <a href="./index.html">Cancel</a>
    </button>
  </script>
</body>
</html>
