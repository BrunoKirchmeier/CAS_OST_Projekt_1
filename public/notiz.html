<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/notiz.js" type="module"></script>

  <link rel="stylesheet" href="styles/notiz.css">
</head>
<body>
  <header></header>
  <div>
    <main>
      <div class="container-titel">
        <label class="titel-label" for="titel">Title</label>
        <input type="text" class="titel-input" name="titel">
      </div>
      <div class="container-beschreibung">
        <label class="beschreibung-label" for="beschreibung">Title</label>
        <textarea class="beschreibung-text" name="beschreibung">HTML f√ºr die note App erstellen</textarea>
      </div>
      <div class="container-prio">
        <div class="container-prio-label">
          <p>Wichtigkeit</p>
        </div>
        <div class="container-prio-bild-1">
          <img class="blitz" src="./Bilder/Blitz.jpg" alt="Blitz">
        </div>
        <div class="container-prio-bild-2">
          <img class="blitz" src="./Bilder/Blitz.jpg" alt="Blitz">
        </div>
        <div class="container-prio-bild-3">
          <img class="blitz" src="./Bilder/Blitz.jpg" alt="Blitz">
        </div>
        <div class="container-prio-bild-4">
          <img class="blitz" src="./Bilder/Blitz.jpg" alt="Blitz">
        </div>
        <div class="container-prio-bild-5">
          <img class="blitz" src="./Bilder/Blitz.jpg" alt="Blitz">
        </div>
      </div>
      <div class="container-datum">
        <label class="datum-label" for="datum">Erledigt bis:</label>
        <input type="date" class="datum-input" name="datum">
        <div class="container-datum-bild">
          <img class="kalender" src="./Bilder/Kalender.png" alt="Kalender">
        </div>
      </div>
      <div class="container-speichern">
        <button class="button-speichern">Speichern</button>
      </div>
      <div class="container-cancel">
        <div class="container-cancel-col-1"></div>
        <div class="container-cancel-col-2">
          <button class="button-cancel">Cancel</button>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
