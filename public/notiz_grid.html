<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/notiz.js" type="module"></script>

  <link rel="stylesheet" href="styles/notiz.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div></div>
    </header>
    <main class="content">
      <label class="titel-label" for="titel">Title</label>
      <input type="text" class="titel-input" id="titel">
      <div class="leer1"></div>
      <label class="beschreibung-label" for="beschreibung">Beschreibung</label>
      <textarea class="beschreibung-text" id="beschreibung">HTML f√ºr die note App erstellen</textarea>
      <div class="leer2"></div>
      <label class="prio-label" for="prio">Wichtigkeit</label>
      <div class="prio-container-status" id="prio">
        <div>
          <img class="blitz" src="./Bilder/Blitz.jpg" alt="Blitz">
        </div>
        <div>
          <img class="blitz" src="./Bilder/Blitz.jpg" alt="Blitz">
        </div>
        <div>
          <img class="blitz" src="./Bilder/Blitz.jpg" alt="Blitz">
        </div>
        <div>
          <img class="blitz" src="./Bilder/Blitz.jpg" alt="Blitz">
        </div>
        <div>
          <img class="blitz" src="./Bilder/Blitz.jpg" alt="Blitz">
        </div>
      </div>
      <div class="leer3"></div>
      <label class="datum-label" for="datum">Erledigt bis:</label>
      <div class="datum-container-input">
        <input type="date" class="datum-input" id="datum">
        <div class="container-datum-bild">
          <img class="kalender" src="./Bilder/Kalender.png" alt="Kalender">
        </div>
      </div>
      <div class="leer4"></div>
      <button class="speichern">Speichern</button>
      <div class="leer5"></div>
      <button class="cancel">Cancel</button>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
